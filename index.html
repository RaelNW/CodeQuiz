<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Code Quiz</h1>
        <button id="startBtn">Start Quiz</button>
        <div id="questionContainer" class="hidden">
            <p id="questionText"></p>
            <div id="answers"></div>
        </div>
        <div id="resultContainer" class="hidden">
            <p id="resultText"></p>
            <input type="text" id="initialsInput" placeholder="Enter initials">
            <button id="saveScoreBtn">Save Score</button>
        </div>
        <div id="timer">Time: <span id="timeLeft">60</span> seconds</div>
            <div id="highScoresSection" class="hidden">
                <h2>High Scores</h2>
                <ol id="highScoresList"></ol>
            </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
